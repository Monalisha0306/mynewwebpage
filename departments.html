<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .workspace {
            width: 90%;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            background:#b68cb8 ;
            color: white;
            float: left;
            height: 100vh;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 15px;
            font-size: 18px;
        }
        .sidebar a.active {
            background: #c390b5;
        }
        .sidebar a:hover {
            background:#b68cb8 ;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        table th, table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background: #f4f4f9;
        }
        .search-bar {
            float: right;
            margin-top: 20px;
        }
        .search-bar input {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="workspace">
        <div class="sidebar">
            <a href="#">Home</a>
            <a href="#">Customers</a>
            <a href="#" class="active">Departments</a>
            <a href="#">Media</a>
            <a href="#" class="active">My Account</a>

        <div class="content">
