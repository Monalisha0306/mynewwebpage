<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .workspace {
            width: 90%;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            background: #d9c1db;
            color: white;
            float: left;
            height: 100vh;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 15px;
            font-size: 18px;
        }
        .sidebar a.active {
            background: #b68cb8;
        }
        .sidebar a:hover {
            background: #b68cb8 ;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
        .search-bar {
            float: right;
            margin-top: 20px;
        }
        .search-bar input {
            padding: 10px;
            font-size: 16px;
        }
        .media-section {
            margin-top: 20px;
        }
        .media-section h2 {
            background: #f4e3b2;
            padding: 10px;
            margin: 0 -20px;
            font-size: 20px;
        }
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            padding: 20px 0;
        }
        .media-grid img {
            width: 100px;
            height: 100px;
            background-color: #eaeaea;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="workspace">
        <div class="sidebar">
            <a href="./index.html">Home</a>
            <a href="./customers.html">Customers</a>
            <a href="./departments.html">Departments</a>
            <a href="./media.html" class="active">Media</a>
            <a href="./myaccount.html" class="active">My Account</a>

        </div>
        <div class="content">
            <div class="search-bar">
                <input type="text" placeholder="Search in Media">
            </div>
            <div class="media-section">
                <div calss="media-boxes">
                <h2>IMAGES</h2>
                <div class="media-grid">
                    <img src="bts.png" alt="Placeholder">
                    <img src="bts2.png" alt="Placeholder">
                    <img src="tae.png" alt="Placeholder">
                    <img src="kookie.png" alt="Placeholder">
                    <img src="bear.png" alt="Placeholder">
                    <img src="purple.png" alt="Placeholder">
                </div>
            </div>
            <div class="media-category">
                <h2>VIDEO</h2>
                <div class="media-boxes">
                    <div class="media-box">
                        <iframe width="300" src="https://www.youtube.com/embed/OUNhuE-SnYg" title="This is 4K Anime | Garden Of Words | Beauty Of 4k Anime" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="media-box">
                        <iframe width="300"  src="https://www.youtube.com/embed/xVVHZ_CJllg" title="Aesthetic Anime Cooking「4K 60FPS」" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="media-box">
                        <iframe width="300"  src="https://www.youtube.com/embed/QtH0koh_yDE" title="BTS being Bad boys in Game  // part-2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            <div class="media-category">
                <h2>AUDIO</h2>
                <div class="media-grid">
                    <audio controls>
                        <source src="audio1.mp3" type="audio/mpeg">
                    </audio>
                    <audio controls>
                        <source src="audio2.mp3" type="audio/mpeg">
                    </audio>
                    <audio controls>
                        <source src="audio3.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
